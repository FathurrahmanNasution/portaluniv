<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal USU - Universitas Sumatera Utara</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
    <div class="container">
        <div class="overlay">
            <div class="content">
                <div class="greeting">
                    <p>Halo Sobat USU!</p>
                    <h1>SELAMAT DATANG DI</h1>
                </div>
                
                <div class="portal-section">
                    <div class="logo-container">
                        <img th:src="@{/images/Logo_USU.png}" alt="Logo USU" class="logo">
                        <h2>PORTAL USU</h2>
                    </div>
                    
                    <p class="description">
                        Dengan <strong><em>PORTAL USU</em></strong> kamu dapat mengakses banyak sistem yang tersedia pada Universitas Sumatera Utara hanya dengan satu akun
                    </p>
                </div>
                
                <div class="buttons">
                    <a th:href="@{/login}"><button class="btn-masuk">MASUK</button></a>
                    <a th:href="@{/register}"><button class="btn-daftar">DAFTAR</button></a>
                </div>
            </div>
        </div>
        
        <div class="background-image">
            <img th:src="@{/images/Homepage.png}" alt="Homepage Background">
        </div>
    </div>
</body>
</html>
