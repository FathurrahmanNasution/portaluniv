<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal Universitas</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

       body {
          font-family: 'Lato';
          background: url('/images/backgroundsign.jpg') no-repeat center center fixed;
          background-size: cover;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          padding: 50px 20px;
        }

        .login-container {
            background: white;
            padding: 35px;
            width: 100%;
            max-width: 600px;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .login-header h1 {
            color: #333;
            font-size: 26px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .login-header p {
            color: #666;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
            font-family: 'Lato';
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: bold;
            font-size: 14px;
            
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #81edae;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #1B470C;
            color: white;
            border: none;
            border-radius: 100px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .form-links {
            text-align: right;
            margin-top: 2px;
        }

        .form-links a {
            color: #42832C;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;

        }

        .form-links a:hover {
            color: #3cb763;
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 15px 0;
            position: relative;
            color: #999;
            font-size: 14px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
            z-index: 1;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            z-index: 2;
        }

        .register-link {   
            text-align: center;
            margin-top: 20px;
            padding: 30px 20px;       
            background: #f8f9fa93;
            border-radius: 10px;
            border: 1px solid #e1e5e9;
            width: 100%;                
            font-size: 1.2rem;          
            box-sizing: border-box;     
        }

        .register-link p {
            color: #666;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .register-btn {
            color: black;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 16px;
            border: 2px solid #1B470C;
            border-radius: 8px;
            display: inline-block;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .register-btn:hover {
            background: #1B470C;
            color: white;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 8px;
            width: auto;
        }

        .checkbox-group label {
            margin-bottom: 0;
            font-size: 14px;
            color: #666;
        }

        .login-help {
            background: linear-gradient(135deg, #67d779ac, #5ba83a80);
            border: 1px solid #bee5eb;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 40px;
            font-size: 15px;
            color: #0c5460;
            font-family: 'Lato';
        }

        .login-help strong {
            color: #1B470C;
        }

        .login-help ul {
            padding: 0;
            margin: 8px 0 0 0;
        }

        .login-help li {
             color: #1B470C;
            margin-right: 5px;
        }

        .login-help li strong {
            color: #1B470C;
            margin-right: 4px;
        }

        @media (max-width: 480px) {
            body {
                padding: 20px 15px;
            }
            
            .login-container {
                padding: 25px 20px;
            }
            
            .login-header h1 {
                font-size: 22px;
            }

            .login-help li {
                display: block;
                margin-right: 0;
                margin-bottom: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1> Portal Universitas</h1>
            <p>Selamat datang kembali! Silakan masuk ke akun Anda.</p>
        </div>

        <!-- Login Help -->
        <div class="login-help">
            <strong>Cara Login:</strong>
            <ul>
                <li><strong>Mahasiswa:</strong> Gunakan NIM sebagai username</li>
                <li><strong>Dosen:</strong> Gunakan NIDN sebagai username</li>
                <li><strong>Admin:</strong> Gunakan username yang didaftarkan</li>
            </ul>
        </div>

        <!-- Success Message -->
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        
        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">NIP/NIM/username</label>
                <input type="text" id="username" name="username" 
                       placeholder="NIM (mahasiswa) / NIP (dosen) / Username (admin)" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" 
                       placeholder="Masukkan password Anda" required>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="remember" name="remember-me">
                <label for="remember">Ingat saya</label>
            </div>

            <button type="submit" class="login-btn">
                Masuk
            </button>
        </form>

        <div class="form-links">
            <a href="/forgot-password">Lupa Password?</a>
        </div>

        <div class="divider">
            <span>atau</span>
        </div>

        <div class="register-link">
            <p>Belum memiliki akun?</p>
            <a href="/register" class="register-btn">Daftar Sekarang</a>
        </div>
    </div>
</body>
</html>
