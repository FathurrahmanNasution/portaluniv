spring.application.name=demo

spring.application.name=demo
# --- Datasource (PostgreSQL) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/portaluniv_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Hibernate / JPA ---
# Auto DDL: create, create-drop, update, validate, none
spring.jpa.hibernate.ddl-auto=update

# Dialect PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Show executed SQL statements in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection pool (HikariCP defaults; sesuaikan jika perlu)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# Timezone handling (opsional)
spring.jpa.properties.hibernate.jdbc.time_zone=UTC